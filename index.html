<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--tailwindcss cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--daisy ui-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header>
      <!--navbar-->
      <nav class="bg-[#ffffff] flex justify-between items-center">
        <div class="flex items-center gap-2 p-4">
          <img src="./assets/logo.png" alt="" class="w-10 h-10" />
          <h1 class="text-sm font-bold text-[#006747]">
            Emergency <br />
            Service
          </h1>
        </div>
        <div class="flex items-center gap-4 p-4">
          <div
            class="h-10 bg-[#41ff6b1a] w-20 rounded-4xl flex items-center justify-center gap-1"
          >
            <span class="font-bold text-xs">0</span>
            <img src="./assets/heart.png" alt="" class="w-5 h-5" />
          </div>
          <div
            class="bg-[#41ff6b1a] w-20 h-10 rounded-4xl flex items-center justify-center gap-1"
          >
            <span class="font-bold text-xs">100</span>
            <img src="./assets/coin.png" alt="" class="w-5 h-5" />
          </div>
          <div
            class="bg-[#00A63E] w-20 h-10 rounded-4xl flex items-center justify-center gap-1 text-white"
          >
            <p class="font-bold text-xs"><span>2 </span>Copy</p>
          </div>
        </div>
      </nav>
      <!--banner section-->
      <section
        class="h-70 bg-[radial-gradient(circle,_#006747_0%,_#013223_100%)] flex flex-col justify-center items-center gap-2 p-4"
      >
        <img src="./assets/logo-dark.png" alt="" class="w-20 h-20" />
        <h1 class="text-3xl font-bold text-[#ffffff]">
          Emergency Service Directory
        </h1>
        <p class="text-xl text-[#ffffff]">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </section>
    </header>


  </body>
</html>
